version: 2.1
orbs:
  ruby: circleci/ruby@1.4.0

jobs:
  build_and_test:
    docker:
      - image: cimg/ruby:2.7.5-node
    steps:
      - checkout
      - ruby/install-deps
      - run: gem install bundler
      - ruby/rspec-test

workflows:
  build_and_test_workflow:
    jobs:
      - build_and_test